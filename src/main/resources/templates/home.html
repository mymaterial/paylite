<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PayLite - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h4 class="text-primary mb-3">
                        Welcome, <span th:text="${username}"></span>
                    </h4>

                    <p class="fs-5">
                        Balance:
                        <strong>â‚¹ <span th:text="${balance}"></span></strong>
                    </p>

                    <hr/>

                    <h5 class="mb-3">Send Money</h5>

                    <form method="post" action="/transfer">

                        <div class="mb-3">
                            <label class="form-label">Recipient Username</label>
                            <input type="text" name="toUsername"
                                   class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" name="amount"
                                   class="form-control"
                                   step="0.01" required />
                        </div>

                        <button class="btn btn-success w-100">
                            Transfer
                        </button>
                    </form>
                    
       <hr class="my-4"/>

<h5 class="mb-3 text-secondary">Profile Settings</h5>
             
<h5>Update Phone Number</h5>

<form method="post" action="/update-phone">
    <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phoneNumber"
               class="form-control" required />
    </div>

    <button class="btn btn-warning w-100">
        Update Phone
    </button>
</form>

                    <p class="text-danger mt-3" th:text="${error}"></p>
                    <p class="text-success mt-3" th:text="${message}"></p>

                    <hr/>

                    <div class="text-end">
                        <a href="/logout" class="btn btn-outline-secondary btn-sm">
                            Logout
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
